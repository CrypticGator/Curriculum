<!-- this is the doctype. it specifies the version of HTML that we are using -->
<!DOCTYPE html>
<html>
	<!-- all of the non-visible information on the page goes in the head -->
	<head>
		<!-- sets the page title (which appears in the browser tab) -->
		<title>Taco Town</title>
		<!-- links in the normalization stylesheet so that the webpage will work
			 consistently across browsers -->
		<link rel="stylesheet" type="text/css" href="styles/normalize.css">
		<!-- links in our custom CSS -->
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>

	<!-- all of the visible content goes in the body -->
	<body>
		<!-- header denotes content that appears at the top of a page or
			section -->
		<header>
			this is the header
		</header>
		<!-- h1 though h6 tags denote important information on the page that
			should be big and visible -->
		<h1>Welcome to Taco Town</h1>
		<h2>We serve the best tacos in town</h2>
		<!-- this span element has a class attribute, which we can use within
			our CSS to target it and modify its properties. -->
		<span class="intro">Welcome to Taco Town</span>
		<span>We serve the best tacos in town</span>
		<!-- this is an anchor tag that allows visitors to navigate from one page to antoher. the href attribute specifies where the user should be taken when they click on the anchor element. -->
		<a href="otherpage.html">Click on me</a>
	</body>
</html>
