<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form id="player-form">
		<input type="text" id="name" placeholder="Name">
		<input type="text" id="team" placeholder="Team">
		<button>Add Player</button>
	</form>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Team</th>
				<th>Attempts</th>
				<th>Completions</th>
				<th>Yards</th>
				<th>TD</th>
				<th>Interceptions</th>
				<th>Sacks</th>
				<th>Longest</th>
				<th>Yards/Attempt</th>
			</tr>
		</thead>
		<tbody id="qb-players">
		</tbody>
	</table>
	<script type="text/javascript" src="scripts/bundle.js"></script>
</body>
</html>
