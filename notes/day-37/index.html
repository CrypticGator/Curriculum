<!DOCTYPE html>
<html ng-app="tiyfe">
<head>
	<title></title>
</head>
<body>
	<h2>Todo</h2>
    <div ng-controller="HelloController as hello">
      <input type="text" ng-model="hello.todo" ng-keyup="hello.textChanged" placeholder="todo">
      <div ng-bind="hello.todo"></div>
      <button ng-click="hello.todos.push(hello.todo)">Click me</button>
      <ul>
      	
      	<li ng-repeat="todo in hello.todos">{{todo}}</li>

      </ul>

    </div>

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="scripts/controllers/hello.js"></script>
</body>
</html>
