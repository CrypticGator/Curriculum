<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Hello Angular</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.even {
				background: #ccc;
			}
			.odd {
				background: #aaa;
			}
		</style>
	</head>
	<body ng-app="app" ng-cloak>
		<div ng-controller="ListCtrl">
			<ul>
				<li ng-repeat="dessert in desserts track by $index" ng-class="$even ? 'even' : 'odd'">{{ $index }} {{ dessert }}</li>
			</ul>
			<button ng-click="add('Bananas Foster')">Add Desert</button>

			<ol>
				<li ng-repeat="dessert in dessertObjs">{{ dessert.name }} : {{ dessert.yumFactor }}</li>
			</ol>

			<ul>
				<li ng-repeat="(name, hex) in colors" ng-style="{color: hex}">{{ name }}</li>
			</ul>
		</div>

		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="scripts/my-app/app.js"></script>
		<script type="text/javascript" src="scripts/my-app/controllers/loadingButton.js"></script>
	</body>
</html>
