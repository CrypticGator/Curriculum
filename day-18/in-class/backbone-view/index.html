<!DOCTYPE html>
<html>
	<head>
		<title>Playing with backbone views</title>
	</head>
	<body>
		<section id="app-view">
			<input type="text" id="text-box">
			<button id="click-button">Click Me</button>
		</section>

		<!-- These are my templates -->
		<script type="text/html" id="my-message">
			<div><%= message %></div>
		</script>

		<!-- These are my library files -->
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
		<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>

		<!-- These are my view files -->
		<script type="text/javascript" src="scripts/views/MessageView.js"></script>
		<script type="text/javascript" src="scripts/views/AppView.js"></script>

		<!-- This is my main file -->
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
